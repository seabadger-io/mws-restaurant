<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <noscript>
    <link rel="stylesheet" href="css/styles.css">
  </noscript>
  <!-- build:criticalCSS -->
  <!-- endbuild -->
  <title>Restaurant Reviews</title>
</head>

<body>

  <div class="container">
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
  
    <main id="maincontent">
      <section role="region" aria-labelledby="filters-title">
        <div class="filter-options">
          <h2 id="filters-title">Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhood filter">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Cuisine filter">
            <option value="all">All Cuisines</option>
          </select>
          <div class="map-toggle">
            <a href="" id="toggle-map" data-show="false" role="button">Show results on map</a>
          </div>
        </div>
        <section id="map-container" class="hidden"
        aria-label="Search results map" role="application">
          <div id="map"></div>
        </section>
      </section>
      <section role="region" aria-label="Restaurant list">
        <ul id="restaurants-list" class="restaurants-list"></ul>
      </section>
    </main>
  
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  
  </div> <!-- .container -->

  <script>
    const style = document.createElement('link');
    style.rel = 'stylesheet';
    style.href = '/css/styles.css';
    document.getElementsByTagName('head')[0].appendChild(style);
  </script>
  <!-- build:js -->
  <script src="js/app.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- endbuild -->
  
</body>

</html>
