<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>

  <div class="container">
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
  
    <main id="maincontent">
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Cuisine">
            <option value="all">All Cuisines</option>
          </select>
          <div class="map-toggle">
            <a href="" id="toggle-map" data-show="false">Show results on map</a>
          </div>
        </div>
        <section id="map-container" class="hidden">
          <div id="map"></div>
        </section>
        <ul id="restaurants-list" class="restaurants-list"></ul>
      </section>
    </main>
  
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- This API key is restricted, please use your own Google Maps API key
      or contact me to allow your address for project review -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnTfJwMSTxw4sHOZ8btplUCON_kRsaZmI&libraries=places&callback=initMap"></script>
  
  
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  
  </div> <!-- .container -->

</body>

</html>
