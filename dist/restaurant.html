<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><noscript><link rel="stylesheet" href="css/detailsstyles.css" type="text/css"></noscript><!-- Include critical CSS for above the fold content --><style>@charset "utf-8";body,p{font-family:Arial,Helvetica,sans-serif;font-size:0.8em;color:#333;line-height:1.5}body{background-color:#fdfdfd;margin:0;position:relative}a{color:#ffdfc9;text-decoration:none}h1,h2{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}main{min-height:100%}img{width:100%;height:auto}.container{width:100%;max-width:800px;margin-left:auto;margin-right:auto}.button{padding:0.5em 1em;font-size:1.2em;-webkit-box-shadow:2px 2px 10px 1px rgba(0,0,0,0.75);-moz-box-shadow:2px 2px 10px 1px rgba(0,0,0,0.75);box-shadow:2px 2px 10px 1px rgba(0,0,0,0.75);color:#fff;background-color:#2966b8}.pill{text-align:center;font-size:1.2em;border-radius:1em;padding:0 1em;background:linear-gradient(to bottom,rgba(41,102,184,0.7),rgba(41,102,184,1));color:#fff}.sr-only{visibility:hidden;position:absolute;width:1px;height:1px;overflow:hidden;padding:0;border:0}#toaster{display:none;flex-flow:row wrap;position:fixed;top:0;left:0;width:100%;line-height:3em;background-color:rgba(0,0,0,0.75);justify-content:center;align-content:center}#toaster-message{flex-basis:calc(80% - 10px);color:#fff;text-align:left;font-size:1.2em;padding:5px}#toaster-button{flex-basis:20%;align-self:center}nav{width:100%;height:80px;background-color:#252831;text-align:center}nav h1{margin:auto}nav h1 a{color:#fff;font-size:1.4em;font-weight:200;letter-spacing:1px;text-transform:uppercase}#breadcrumb{padding:10px 20px 16px;list-style:none;background-color:#eee;font-size:1.2em;margin:0;width:calc(100% - 40px)}#breadcrumb li{display:inline}#breadcrumb li a{color:#006cc9;text-decoration:none}#map{height:300px;width:100%;position:relative}#mapoverlay{position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);z-index:10;display:flex;justify-content:center;align-items:center;opacity:0}#mapoverlay span{padding:10px;background-color:#000;font-weight:bold;border-radius:2em}.address{margin:0 0 20px;font-size:1.2em;align-self:center}.address::before{content:"ðŸ“Œ"}.restaurant-img{padding:0;margin:-15px;display:flex;align-items:center;justify-content:center}.single-restaurant{width:calc(100% - 20px);padding:0;margin:10px;display:flex;flex-wrap:wrap}.single-restaurant-details{width:100%;display:flex;flex-wrap:wrap}.single-restaurant-details h2,.single-map-container,.single-opening-hours,.single-reviews-container{width:100%}.single-restaurant-details .restaurant-img{margin:0}.restaurant-details-text{display:flex;flex-wrap:wrap;flex-flow:column;padding:10px;width:calc(100% - 20px)}.cuisine{align-self:flex-end}.single-opening-hours{margin:0 0 10px 0}.restaurant-hours{width:100%;font-size:1.2em}.restaurant-hours caption{background-color:#444;color:#fff}.single-reviews-container{margin:15px 0 0 0}.single-reviews-container a,.single-reviews-container a:visited{color:#000}.reviews-list{display:flex;flex-flow:column;list-style:none;padding:10px;font-size:1.2em}.reviews-list li{border-radius:20px;border-bottom:1px solid #d3d3d3;margin:0 0 15px 0}.review-header{display:flex;flex-flow:row;flex-wrap:wrap;justify-content:space-between;background-color:#c9dffd;padding:0 15px;border-radius:20px 20px 0 0}.review-header p{font-weight:bold}.review-body{padding:5px;display:flex;flex-flow:column}.review-body p{margin:0;padding:5px}.review-body textarea{width:calc(100% - 10px);min-height:100px}.review-body .button-area{display:flex;flex-flow:column}a.reviewbtn,a.reviewbtn:visited{color:#fff;align-self:flex-end;margin:0 10px 0 0}input:invalid,textarea:invalid{border:2px dashed #f00}.form-warning{display:none;color:#f00;width:100%}@media screen and (min-width:500px){.single-restaurant-details{order:0;margin:0 0 10px 0}.single-restaurant-details .restaurant-img{flex-basis:50%}.restaurant-details-text{flex-basis:calc(50% - 20px)}.single-opening-hours{flex-basis:calc(50% - 10px);order:2;margin:0 0 0 10px}.single-map-container{flex-basis:50%;order:1}.single-reviews-container{order:3}.reviews-list li{width:80%}}@media screen and (min-width:650px){nav h1 a{font-size:1.8em;letter-spacing:10px}}</style><link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#2966b8"><title>Restaurant Info</title></head><body class="inside"><div class="container"><!-- Beginning header --><header><!-- Beginning nav --><nav role="navigation"><h1><a href="/">Restaurant Reviews</a></h1></nav><!-- End nav --><!-- Beginning breadcrumb --><nav role="navigation" aria-label="Breadcrumb"><ul id="breadcrumb"><li><a href="/">Home</a></li></ul></nav><!-- End breadcrumb --></header><!-- End header --><!-- Beginning main --><main id="maincontent"><div class="single-restaurant"><!-- Beginning restaurant --><section id="restaurant-container" class="single-restaurant-details" role="region" label="Restaurant details"><h2 id="restaurant-name" tabindex="0"></h2><div class="restaurant-img" id="restaurant-img"></div><div class="restaurant-details-text"><p id="restaurant-cuisine" class="cuisine pill"></p><p id="restaurant-address" class="address"></p></div></section><!-- end restaurant --><!-- Opening hours --><section id="opening-hours" class="single-opening-hours" role="region" label="Restaurant opening hours"><table id="restaurant-hours" class="restaurant-hours"><caption tabindex="0">Opening hours</caption></table></section><!-- End opening hours --><!-- Beginning map --> <a href="#reviews" class="sr-only">Skip maps and jump to reviews</a><section id="map-container" class="single-map-container" role="application" label="Map showing restaurant location"><div id="map"><img width="600" src="" alt=""> <a id="mapoverlay" href="#" role="button"><span>Click to load interactive map</span></a></div></section><!-- End map --><!-- Beginning reviews --><section id="reviews-container" class="si
