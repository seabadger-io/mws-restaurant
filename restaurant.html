<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <noscript>
    <link rel="stylesheet" href="css/detailsstyles.css" type="text/css">
  </noscript>
  <!-- Include critical CSS for above the fold content -->
  <!-- build:criticalCSS -->
  <!-- endbuild -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2966b8">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  
  <div class="container">

    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- End nav -->
      <!-- Beginning breadcrumb -->
      <nav role="navigation" aria-label="Breadcrumb">
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <!-- End breadcrumb -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">

      <div class="single-restaurant">

        <!-- Beginning restaurant -->
        <section id="restaurant-container" class="single-restaurant-details"
        role="region" label="Restaurant details">
          <h2 id="restaurant-name" tabindex="1"></h2>
          <div class="restaurant-img" id="restaurant-img">
          </div>
          <div class="restaurant-details-text">
            <p id="restaurant-cuisine" class="cuisine pill"></p>
            <p id="restaurant-address" class="address"></p>
          </div>
        </section>
        <!-- end restaurant -->

        <!-- Opening hours -->
        <section id="opening-hours" class="single-opening-hours"
        role="region" label="Restaurant opening hours">
          <table id="restaurant-hours" class="restaurant-hours">
            <caption tabindex="1">Opening hours</caption>
          </table>
        </section>
        <!-- End opening hours -->
    
        <!-- Beginning map -->
        <a href="#reviews" class="sr-only">Skip maps and jump to reviews</a>
        <section id="map-container" class="single-map-container"
        role="application" label="Map showing restaurant location">
          <div id="map" class="hidden"></div>
        </section>
        <!-- End map -->
    
        <!-- Beginning reviews -->
        <section id="reviews-container" class="single-reviews-container"
        role="region" label="Reviews">
          <ul id="reviews-list" class="reviews-list">
            <li>
              <form id="addreview" aria-label="Add your review">
                <input type="hidden" name="restaurant_id"
                id="review-restaurant-id">
                <div class="review-header">
                  <p class="review-name">
                    <input type="text" name="name" aria-label="Enter your name"
                    placeholder="Your name" required>
                  </p>
                  <p class="review-rating">
                    <label for="rating">Rating:</label>
                    <select name="rating" id="rating">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5" selected>5</option>
                    </select>
                  </p>
                </div>
                <div class="review-body">
                  <p>
                    <textarea placeholder="Were you happy here? Leave a feedback!"
                    name="comments" required></textarea>
                  </p>
                  <p class="button-area">
                    <a href="#" class="button reviewbtn" id="addreview-btn" role="button">
                      Send review
                    </a>
                  </p>
                </div>
              </form>
            </li>
          </ul>
        </section>
        <!-- End reviews -->

      </div>

    </main>
    <!-- End main -->
  
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

  </div><!-- .container -->

  <!-- Beginning scripts -->
  <script>
    const style = document.createElement('link');
    style.rel = 'stylesheet';
    style.href = '/css/detailsstyles.css';
    document.getElementsByTagName('head')[0].appendChild(style);
  </script>
  <!-- build:js -->
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- endbuild -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWYfWK4x2AWzzNW1B6YqeMg9JRmBRBygU&libraries=places&callback=initMap"></script>
</body>

</html>
